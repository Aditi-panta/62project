<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<center>
    <ul class="menu">
        <li class="list"><a href="#home">Home</a></li>
        <li class="list"><a href="#app">Grid</a></li>

    </center>
    <section id="home">

        <img src="Winne_Pooh.png" height="200" width="200">

    <section id="app">
        <h1>Grid</h1>
        <img src="Car_game.png" height="200" width="200">
        <img src="Car_game.png" height="200" width="200">
        <img src="Car_game.png" height="200" width="200">
        <br>
        <img src="Winne_Pooh.png" height="200" width="200">
        <img src="Winne_Pooh.png" height="200" width="200">
        <img src="Winne_Pooh.png" height="200" width="200">
    </section>

<section id="game">
    <h2>
        Slide
    </h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://studio.code.org/projects/spritelab/fB1y_Mp-m_B0rjtVQq8zwKA8-eYXH7g0Qpvln6olqW4" target="_blank">
                        <img src="Winne_Pooh.png" class="img-responsive">
                    </a>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://studio.code.org/projects/spritelab/yZLkfixWKF_maWW7JyfMWAUL-wuHXWrBeauVZVWp_sI" target="_blank">

                    </a>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
